<!doctype html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-type"
          content="text/html;charset=utf-8"/>
    <link rel="stylesheet"
          href="bootstrap.min.css">
    <link rel="stylesheet"
          href="main.css">
    <script type="text/javascript"
            src="jquery-1.7.1.js"></script>
    <script type="text/javascript"
            src="popup.js"></script>
</head>
<body class="container popup">
<h3>成都理工大学自助选课系统</h3>

<div class="setting">
    <a target="blank"
       href="http://202.115.133.161/">打开选课系统</a>
    <h4>账号设置：</h4>
    <input type="text"
           class="form-control"
           id="user"
           placeholder="输入学号">
    <input type="password"
           class="form-control"
           id="pwd"
           placeholder="输入密码">
    <h4>想选的课程(<abbr title="用英文逗号隔开">?</abbr>)：</h4>

    <div>
        <input type="text"
               class="form-control"
               id="love"
               value=""
               placeholder="输入想选的课程前面的序号，以逗号隔开"/>
    </div>
    <h4>不想要的课程：</h4>

    <div>
        <input class="from-control"
               type="text"
               placeholder="输入不想选的课程前面的序号，以逗号隔开"
               id="heat"/>
    </div>
    <h4>间隔时间：</h4>

    <div class="input-group">
        <input type="number"
               class="form-control"
               id="time">
        <span class="input-group-addon">秒</span>
    </div>
    <br>
    <button class="btn btn-primary"
            id="save">保存设置
    </button>
</div>
<div class="footer">
    <small>any question?contract me<a href="mailto:yangsibai@gmail.com">yangsibai@gmail.com</a></small>
</div>
</body>
</html>
